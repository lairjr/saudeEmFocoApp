<ion-header-bar>
  <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  <h1 class="title">Local de Atendimento</h1>
</ion-header-bar>
<ion-content ng-init="init()" style="background-color:#30425C;">
  <div class="list card">
    <div class="item">
      <h2>{{ place.name }}</h2>
      <p>{{ place.vicinity }}</p>
    </div>

    <div class="item item-body">
      <img class="full-image" src="{{ getImageUrl(place) }}">
      <p>
        <button ng-if="!place.distanceMeasure" class="button button-small button-assertive">
          <i class="icon ion-close-round"></i>
          Rota n√£o encontrada
        </button>
        <button ng-if="place.distanceMeasure" class="button button-small button-balanced">
          <i class="icon ion-arrow-graph-up-right"></i>
          {{ place.distanceMeasure }}
        </button>
        <button ng-if="place.transportDuration" class="button button-small button-dark">
          <i class="icon ion-model-s"></i>
          {{ displayTime(place.transportDuration) }}
        </button>
        <button class="button button-small button-dark" ng-if="place.waitingTime > 0">
          <i class="icon ion-clock"></i>
          {{ displayTime(place.waitingTime) }}
        </button>
      </p>
      <p>
      </p>
    </div>
  </div>
  <div class="list list-inset" ng-if="canAddTime === 'true'">
    <div class="item item-divider">
      Tempo de atendimento
    </div>
    <div class="item item-input-inset">
      <button class="item-input-wrapper">
        <input type="number" placeholder="HH" ng-model="time.hour" max="23" min="0">
      </button>
      <button class="item-input-wrapper">
        <input type="number" placeholder="HH" ng-model="time.minutes" max="59" min="0">
      </button>
    </div>
  </div>
  <div class="padding" ng-if="canAddTime === 'true'">
    <button class="button button-block button-assertive" ng-click="saveWaitingTime(time)">
      Informe seu tempo de atendimento
    </button>
  </div>
</ion-content>
