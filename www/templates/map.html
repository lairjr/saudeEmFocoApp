<ion-view view-title="Map">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Map</h1>
  </ion-header-bar>

  <ion-content scroll="false">
    <map on-create="init(map)"></map>
  </ion-content>

  <ion-footer-bar class="bar-stable">
    <a ng-click="addNewOccurrence()" class="button button-icon icon ion-navigate">Adicionar Ocorrencia</a>
  </ion-footer-bar>
</ion-view>
